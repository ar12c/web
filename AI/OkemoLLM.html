<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OkemoLLM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <script src="https://kit.fontawesome.com/40440288c0.js" crossorigin="anonymous"></script>
  <link rel="Shortcut icon" type="x-icon" href="/images/blehfile.png">
  <meta content="OkemoVail" property="og:title">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen relative overflow-hidden font-inter">

  <header class="fixed left-0 right-0 top-0 w-screen py-3 px-3 z-10">
    <div class="flex items-center justify-center">
        <img src="/src/Vailailogo.svg" alt="Vailai logo" class="inline-block w-10 h-10 mb-0.5 align-middle rounded-full" />
    </div>
  </header>

  <main class="fixed inset-0 z-0 grid place-items-center text-center">
    <div class="px-6">
      <h1 class="text-3xl font-bold mb-2 text-neutral-800">OkemoLLM is on the way! Deployment in progress...</h1>
      <h2 class="text-lg text-gray-600">Please check back on a different date.</h2>
    </div>
  </main>

  <div class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-2xl px-5">
    <div class="bg-white rounded-full shadow-xl p-3 flex items-center gap-2 border border-gray-200">
      <input 
        type="text" 
        placeholder="bleh" 
        class="flex-1 bg-gray-50 rounded-full px-5 py-2.5 text-base focus:outline-none focus:ring-2 focus:ring-neutral-500 text-gray-900 placeholder:text-gray-400"
      />
      <button class="rounded-full bg-neutral-800 hover:bg-neutral-700 text-white w-10 h-10 flex items-center justify-center cursor-not-allowed transition duration-150">
        <i class="fa-solid fa-paper-plane text-sm"></i>
      </button>
    </div>
  </div>

</body>
</html>
