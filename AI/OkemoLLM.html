<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OkemoLLM</title>
  
  <script>
    (function() {
      const themeKey = 'theme';
      const storedTheme = localStorage.getItem(themeKey);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldBeDark = storedTheme === 'dark' || (!storedTheme && prefersDark);
      if (shouldBeDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/output.css"/>
  <link rel="stylesheet" href="/AI/thing.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>
  <script src="https://kit.fontawesome.com/40440288c0.js" crossorigin="anonymous"></script>
  <link rel="Shortcut icon" type="x-icon" href="/images/blehfile.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* 1. Original Side Bar Animations - Tailored to not clash with Tailwind utilities */
    @keyframes gradientSide {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.2; }
    }
    .animate-gradient-original {
      animation: gradientSide 8s ease-in-out infinite;
    }

    /* 2. Word-by-Word Reveal Animation */
    @keyframes revealBlur {
      0% { opacity: 0; transform: translateY(15px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-word {
      display: inline-block;
      opacity: 0;
      animation: revealBlur 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* 3. Floating Logo Logic */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float-only {
      animation: float 6s ease-in-out infinite;
    }

    /* 4. Background Glow Pulse */
    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
    }
    .hero-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(139, 92, 246, 0.1) 50%, transparent 70%);
      filter: blur(80px);
      z-index: -1;
      animation: glowPulse 12s ease-in-out infinite;
      pointer-events: none;
    }

    /* Simple cleanup for Tailwind clashing */
    .animate-element-fade {
      opacity: 0;
      animation: revealBlur 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-neutral-100 dark:bg-neutral-900 min-h-screen font-inter transition-colors duration-500 overflow-x-hidden">

  <div class="z-[-10] pointer-events-none fixed inset-y-0 left-0 w-1/5 animate-gradient-original bg-neutral-400/20 dark:bg-neutral-600/10 blur-3xl"></div>
  <div class="z-[-10] pointer-events-none fixed inset-y-0 right-0 w-1/5 animate-gradient-original bg-neutral-400/20 dark:bg-neutral-600/10 blur-3xl"></div>

  <main class="min-h-screen flex flex-col items-center justify-center text-center px-6 relative z-10">
    <div class="hero-glow"></div>

    <header class="w-full flex items-center justify-center mb-6 animate-float-only">
      <img src="/src/Vailailogo.svg" alt="Vailai logo" class="w-12 h-12 rounded-full dark:invert block drop-shadow-md"/>
    </header>

    <h1 id="main-title" class="text-3xl font-bold text-black dark:text-white mb-2">Introducing OLM</h1>
    <p id="sub-title" class="text-lg opacity-30 mb-8 dark:text-neutral-400">Okemo Language Model</p>
    
    <div class="w-full z-100 animate-element-fade" style="animation-delay: 1.1s;">
      <div class="mx-auto w-full max-w-sm bg-white dark:bg-neutral-900 rounded-full shadow-xl dark:shadow-2xl p-2 flex items-center gap-2 border border-neutral-200 dark:border-neutral-800 transition-all duration-300 focus-within:ring-2 focus-within:ring-blue-500/30">
        <input
          id="aiPromptInput"
          type="text"
          placeholder="Message OLM..."
          class="flex-1 rounded-full px-5 py-2 text-base outline-none bg-transparent text-neutral-900 dark:text-white placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
        />
        <i class="fa-solid fa-plus text-neutral-500 dark:text-neutral-200 mr-1 cursor-pointer"></i>
        <a href="/AI/chat.html" class="rounded-full bg-neutral-900 dark:bg-neutral-700 text-white w-10 h-10 flex items-center justify-center hover:scale-105 transition-transform">
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </div>
    </div>

    <div class="absolute inset-x-0 bottom-[10vh] flex justify-center z-50 animate-element-fade" style="animation-delay: 1.4s;">
      <a href="/AI/chat.html" class="inline-flex items-center gap-2 text-md py-2.5 px-6 font-medium text-neutral-900 dark:text-white bg-white dark:bg-neutral-800 rounded-full border border-neutral-200 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-all shadow-sm">
        <span>Try</span>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </div>
  </main>

  <section id="features" class="relative min-h-screen w-full px-6 py-24 bg-white dark:bg-neutral-900 flex items-center justify-center">
    <div class="mx-auto max-w-6xl w-full">
      <div class="text-center mb-16 animate-element-fade" style="animation-delay: 1.7s;">
        <h2 id="features-title" class="text-2xl sm:text-3xl font-bold text-neutral-900 dark:text-white">OkemoLLM Features</h2>
        <p id="features-sub" class="mt-3 text-neutral-600 dark:text-neutral-400">Built for my fun</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
        <div class="animate-element-fade group p-6 rounded-3xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 shadow-sm hover:shadow-md hover:-translate-y-2 transition-all duration-300 w-full max-w-sm" style="animation-delay: 1.9s;">
          <div class="flex items-center gap-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-neutral-900 dark:bg-neutral-700 text-white group-hover:bg-blue-500 transition-colors">
              <i class="fa-solid fa-rocket"></i>
            </div>
            <h3 class="text-xl font-semibold dark:text-white">Fast Inference</h3>
          </div>
          <p class="mt-4 text-neutral-600 dark:text-neutral-400 leading-relaxed">Okemo tech. Fast, but admittedly a bit shitty.</p>
        </div>

        <div class="animate-element-fade group p-6 rounded-3xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 shadow-sm hover:shadow-md hover:-translate-y-2 transition-all duration-300 w-full max-w-sm" style="animation-delay: 2.1s;">
          <div class="flex items-center gap-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-neutral-900 dark:bg-neutral-700 text-white group-hover:bg-purple-500 transition-colors">
              <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h3 class="text-xl font-semibold dark:text-white">Privacy</h3>
          </div>
          <p class="mt-4 text-neutral-600 dark:text-neutral-400 leading-relaxed">0 Privacy. We learn from your every word.</p>
        </div>

        <div class="animate-element-fade group p-6 rounded-3xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 shadow-sm hover:shadow-md hover:-translate-y-2 transition-all duration-300 w-full max-w-sm" style="animation-delay: 2.3s;">
          <div class="flex items-center gap-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-neutral-900 dark:bg-neutral-700 text-white group-hover:bg-green-500 transition-colors">
              <i class="fa-solid fa-sliders"></i>
            </div>
            <h3 class="text-xl font-semibold dark:text-white">Open source</h3>
          </div>
          <p class="mt-4 text-neutral-600 dark:text-neutral-300 underline decoration-neutral-400">it's open source bro</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Theme Loader
    function loadTheme() {
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    }
    document.addEventListener('DOMContentLoaded', loadTheme);

    // Optimized word-by-word reveal
    function splitAndAnimate(id, baseDelay) {
      const el = document.getElementById(id);
      if (!el) return;
      const text = el.innerText;
      const words = text.split(' ');
      el.innerHTML = ''; 
      words.forEach((word, i) => {
        const span = document.createElement('span');
        span.innerText = word + (i < words.length - 1 ? '\u00A0' : ''); 
        span.className = 'animate-word';
        span.style.animationDelay = (baseDelay + (i * 0.1)) + 's';
        el.appendChild(span);
      });
    }

    // Trigger on load for smooth sequence
    window.addEventListener('load', () => {
      splitAndAnimate('main-title', 0.2);
      splitAndAnimate('sub-title', 0.7);
      splitAndAnimate('features-title', 1.7);
      splitAndAnimate('features-sub', 1.9);
    });
  </script>
</body>
</html>
