<script>
  const htmlElement = document.documentElement;
  const themeKey = 'theme'; // Keeping themeKey to respect prior user preference

  // Function to set the theme
  function setTheme(theme) {
    if (theme === 'dark') {
      htmlElement.classList.add('dark');
    } else {
      htmlElement.classList.remove('dark');
    }
  }

  // Load theme from localStorage or default to system preference
  function loadTheme() {
    const storedTheme = localStorage.getItem(themeKey);
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // 1. If user has a preference saved (from index.html/chat.html toggle), use it.
    if (storedTheme) {
      setTheme(storedTheme);
    } 
    // 2. Otherwise, follow the system preference.
    else if (prefersDark) {
      setTheme('dark');
    } 
    // 3. Default to light mode (no 'dark' class)
    else {
      setTheme('light');
    }
  }

  // Load the theme when the page loads
  document.addEventListener('DOMContentLoaded', loadTheme);
  
  // OPTIONAL: Listener to instantly update if the system theme changes while the page is open
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      // Only apply system change if no manual theme is saved
      if (!localStorage.getItem(themeKey)) {
        setTheme(event.matches ? 'dark' : 'light');
      }
  });

</script>
