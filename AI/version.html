<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Build Management | OLM</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/179893130?v=4">

    
    <script src="https://kit.fontawesome.com/40440288c0.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <style>
        :root {
            --accent-color: #3b82f6;
            --chatbg-light: #f3f4f6;
            --chatbg-dark: #09090b;
            --paper-light: #ffffff;
            --paper-dark: #18181b;
        }

        html {
            background-color: var(--chatbg-light);
            transition: background-color 0.3s ease;
        }

        html.dark {
            background-color: var(--chatbg-dark);
        }

        body {
            background-color: transparent;
            color: #1a1a1b;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            transition: color 0.3s ease;
        }

        .dark body {
            color: #f4f4f5;
        }

        .header-island {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 9999px;
            padding: 2px 4px;
            display: flex;
            align-items: center;
            gap: 2px;
            height: 38px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: auto;
        }

        .dark .header-island {
            background: rgba(39, 39, 42, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .manage-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .manage-paper {
            background: var(--paper-light);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            border-radius: 24px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dark .manage-paper {
            background: var(--paper-dark);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input,
        textarea {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
            font-weight: 500;
        }

        .dark input,
        .dark textarea {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .dark input:focus,
        .dark textarea:focus {
            background: #27272a;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
    <script src="updatenotes.js"></script>
</head>

<body class="h-full overflow-y-auto">
    <header class="h-16 flex items-center justify-between px-6 z-50 pointer-events-none fixed top-0 left-0 right-0">
        <div class="header-island pointer-events-auto">
            <a href="chat.html" class="px-4 py-1.5 text-xs font-bold tracking-tight text-black dark:text-white">
                <i class="fa-solid fa-arrow-left mr-2"></i>Back to Chat
            </a>
        </div>
        <div class="header-island pointer-events-auto">
            <button onclick="toggleTheme()"
                class="w-8 h-8 flex items-center justify-center rounded-full text-black dark:text-white">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
        </div>
    </header>

    <main class="manage-container">
        <div class="manage-paper">
            <h1 class="text-2xl font-black mb-2 italic">BUILD <span class="text-blue-500">MGR</span></h1>
            <p class="text-zinc-400 text-xs font-bold uppercase tracking-widest mb-8">Internal Version Control</p>

            <div class="space-y-6">
                <div>
                    <label
                        class="block text-[10px] font-black uppercase tracking-[0.2em] text-zinc-400 mb-2 px-1">Remote
                        Build Number</label>
                    <input type="number" id="build-input" placeholder="e.g. 1003">
                    <p class="mt-2 text-[10px] text-zinc-400 font-medium">Setting this higher than your last seen build
                        will trigger the changelog popup in chat.html.</p>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-black uppercase tracking-[0.2em] text-zinc-400 mb-2 px-1">Changelog
                        (One per line)</label>
                    <textarea id="changelog-input" rows="6" placeholder="Fixed bug X&#10;Added feature Y"></textarea>
                </div>

                <div class="pt-4 flex gap-3">
                    <button onclick="saveBuild()" class="btn-primary flex-1">Apply & Push</button>
                    <button onclick="resetSeen()"
                        class="px-6 py-3 border border-zinc-200 dark:border-zinc-800 rounded-xl text-xs font-bold hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-all">Reset
                        Seen</button>
                </div>

                <div id="status-msg" class="text-center text-xs font-bold text-green-500 opacity-0 transition-opacity">
                    Updated Successfully!</div>
            </div>
        </div>
    </main>

    <script>

        function loadData() {
            const build = localStorage.getItem('vail_remote_build') || BUILD_NUMBER;
            const log = JSON.parse(localStorage.getItem('vail_remote_changelog') || JSON.stringify(CHANGELOG.changes));

            document.getElementById('build-input').value = build;
            document.getElementById('changelog-input').value = log.join('\n');
        }

        function saveBuild() {
            const build = document.getElementById('build-input').value;
            const logText = document.getElementById('changelog-input').value;
            const logArr = logText.split('\n').filter(l => l.trim() !== '');

            localStorage.setItem('vail_remote_build', build);
            localStorage.setItem('vail_remote_changelog', JSON.stringify(logArr));

            showStatus();
        }

        function resetSeen() {
            localStorage.setItem('vail_last_seen_build', '0');
            showStatus();
        }

        function showStatus() {
            const msg = document.getElementById('status-msg');
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        function applyTheme() {
            const theme = localStorage.getItem('vail_theme') || 'system';
            const html = document.documentElement;
            if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.classList.toggle('dark', prefersDark);
            } else {
                html.classList.toggle('dark', theme === 'dark');
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('vail_theme') || 'system';
            let nextTheme;
            if (currentTheme === 'light') nextTheme = 'dark';
            else if (currentTheme === 'dark') nextTheme = 'system';
            else nextTheme = 'light';
            localStorage.setItem('vail_theme', nextTheme);
            applyTheme();
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if ((localStorage.getItem('vail_theme') || 'system') === 'system') applyTheme();
        });

        applyTheme();
        loadData(); 
        setTimeout(window.checkChangelog, 1000);
    </script>
</body>

</html>
