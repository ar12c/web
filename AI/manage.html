<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Research | OLM North Star</title>
    <script></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Inter:wght@400..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .header-island {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 999px;
            padding: 4px;
            display: flex;
            align-items: center;
            pointer-events: auto;
        }

        .dark .header-island {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .manage-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .dark .manage-card {
            background: #111;
            border-color: rgba(255, 255, 255, 0.05);
        }

        .manage-card:hover {
            border-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .dark .manage-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-[#fafafa] dark:bg-[#0a0a0a] transition-colors duration-500 overflow-x-hidden">
    
    <header class="fixed top-0 left-0 w-full z-[100] px-6 py-8 pointer-events-none">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="header-island">
                <a href="research.html"
                    class="flex items-center gap-2 px-4 py-2 text-xs lg:text-[13px] font-bold tracking-tight text-black dark:text-white hover:bg-black/5 dark:hover:bg-white/5 rounded-full transition-all">
                    <i class="fa-solid fa-arrow-left text-[10px]"></i>
                    <span>Back to Research</span>
                </a>
            </div>

            <div class="header-island pr-2">
                <button id="connect-btn" onclick="connectStorage()"
                    class="flex items-center gap-2 px-3 py-1.5 bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400 rounded-full font-bold text-xs hover:bg-zinc-200 dark:hover:bg-zinc-700 active:scale-95 transition-all">
                    <i class="fa-solid fa-link text-[10px]"></i>
                    <span>Connect Storage</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 pt-40 pb-24">
        <div id="status-msg"
            class="fixed top-24 left-1/2 -translate-x-1/2 text-xs font-bold transition-opacity opacity-0 px-4 py-2 rounded-full bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 shadow-xl z-50">
        </div>
        <div class="mb-16">
            <h1 class="text-4xl font-black tracking-tight text-zinc-900 dark:text-zinc-100 mb-4">Research Management
            </h1>
            <p class="text-zinc-500 dark:text-zinc-400 font-medium">Manage, edit, or remove your published research
                papers.</p>
        </div>

        <div id="manage-list" class="flex flex-col gap-4">
            
        </div>

        <div id="empty-state" class="hidden py-24 text-center">
            <i class="fa-solid fa-folder-open text-4xl text-zinc-200 dark:text-zinc-800 mb-6"></i>
            <p class="text-zinc-400 font-medium">No custom research papers found.</p>
            <a href="editor.html"
                class="inline-block mt-8 text-blue-500 font-black uppercase tracking-widest text-xs hover:opacity-70 transition-opacity">Create
                your first paper</a>
        </div>
    </main>

    <script></script>
    <script>
        let blogsFileHandle = null;

        async function connectStorage() {
            try {
                const [handle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'JSON Files',
                        accept: { 'application/json': ['.json'] },
                    }],
                    multiple: false
                });
                blogsFileHandle = handle;

                const btn = document.getElementById('connect-btn');
                btn.innerHTML = '<i class="fa-solid fa-check text-[10px]"></i><span>Connected</span>';
                btn.className = "flex items-center gap-2 px-3 py-1.5 bg-emerald-500/10 text-emerald-500 rounded-full font-bold text-xs transition-all";
            } catch (err) {
                console.error("Storage connection failed:", err);
            }
        }

        function applyTheme() {
            const theme = localStorage.getItem('vail_theme') || 'system';
            const html = document.documentElement;
            if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.classList.toggle('dark', prefersDark);
            } else {
                html.classList.toggle('dark', theme === 'dark');
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('vail_theme') || 'system';
            let nextTheme;
            if (currentTheme === 'light') nextTheme = 'dark';
            else if (currentTheme === 'dark') nextTheme = 'system';
            else nextTheme = 'light';
            localStorage.setItem('vail_theme', nextTheme);
            applyTheme();
        }

        function renderList() {
            const list = document.getElementById('manage-list');
            const empty = document.getElementById('empty-state');
            const blogs = JSON.parse(localStorage.getItem('olm_blogs') || '[]');

            if (blogs.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = blogs.map(blog => {
                const tags = (blog.tags || []).map(t => {
                    const colorMap = { blue: 'blue', red: 'red', green: 'emerald', yellow: 'amber' };
                    const twColor = colorMap[t.color] || 'blue';
                    return `<span class="text-[9px] font-black uppercase tracking-widest text-${twColor}-500">${t.name}</span>`;
                }).join(' ');

                return `
                    <div class="manage-card flex items-center justify-between gap-6">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-2">
                                ${tags}
                                <span class="text-[9px] font-bold text-zinc-400 uppercase tracking-widest">${blog.date}</span>
                            </div>
                            <h3 class="text-lg font-bold text-zinc-900 dark:text-zinc-100 truncate">${blog.title}</h3>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="deletePost('${blog.id}')" class="w-10 h-10 flex items-center justify-center rounded-full bg-red-50 dark:bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all">
                                <i class="fa-solid fa-trash-can text-sm"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this research paper?')) return;
            const blogs = JSON.parse(localStorage.getItem('olm_blogs') || '[]');
            const updated = blogs.filter(b => b.id !== id);

            
            localStorage.setItem('olm_blogs', JSON.stringify(updated));
            renderList();

            
            if (blogsFileHandle) {
                try {
                    const statusMsg = document.getElementById('status-msg');
                    if (statusMsg) {
                        statusMsg.innerText = "Syncing deletion to file...";
                        statusMsg.className = "fixed top-24 left-1/2 -translate-x-1/2 text-xs font-bold text-blue-500 px-4 py-2 rounded-full bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 shadow-xl z-50 transition-opacity opacity-100";
                    }

                    const options = { mode: 'readwrite' };
                    if (await blogsFileHandle.requestPermission(options) !== 'granted') return;

                    const writable = await blogsFileHandle.createWritable();
                    await writable.write(JSON.stringify(updated, null, 2));
                    await writable.close();

                    if (statusMsg) {
                        statusMsg.innerText = "File Synced";
                        statusMsg.className = "fixed top-24 left-1/2 -translate-x-1/2 text-xs font-bold text-green-500 px-4 py-2 rounded-full bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 shadow-xl z-50 transition-opacity opacity-100";
                        setTimeout(() => statusMsg.style.opacity = "0", 2000);
                    }
                } catch (error) {
                    console.error("Local sync failed:", error);
                    alert("Local Storage updated, but could not sync to file.");
                }
            } else {
                alert("Deleted from LocalStorage. To sync this change to BLOGS.json, please click 'Connect Storage' first.");
            }
        }

        applyTheme();
        renderList();
        setTimeout(window.checkChangelog, 1000);

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if ((localStorage.getItem('vail_theme') || 'system') === 'system') applyTheme();
        });
    </script>
</body>

</html>
